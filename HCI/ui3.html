<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appearance Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .back-button {
            display: inline-flex;
            align-items: center;
            color: #4F46E5;
            font-weight: 500;
            margin-bottom: 1rem;
        }
        /* Theme selection cards */
        .theme-card {
            border: 2px solid transparent;
            border-radius: 0.5rem;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .theme-card:hover {
            transform: translateY(-2px);
        }
        .theme-card.selected {
            border-color: #4F46E5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }
        .theme-preview {
            width: 100%;
            height: 80px;
            border-radius: 0.375rem;
            margin-bottom: 0.5rem;
            overflow: hidden;
        }
        /* Dark mode specific styles */
        .dark .theme-preview-light {
            display: none;
        }
        .light .theme-preview-dark {
            display: none;
        }
    </style>
</head>
<body class="antialiased">

    <div class="max-w-lg mx-auto py-8 px-4">
        
        <a href="settings.html" class="back-button">
            <svg class="w-5 h-5 mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
            </svg>
            Back to Settings
        </a>
        
        <h1 class="text-3xl font-bold text-gray-900 mb-6 dark:text-white">Appearance</h1>

        <div class="bg-white rounded-lg shadow-sm p-6 mb-6 dark:bg-gray-800">
            <h2 class="text-lg font-semibold text-gray-800 mb-4 dark:text-gray-200">Theme</h2>
            <div class="grid grid-cols-3 gap-4">
                <div class="theme-card selected" data-theme="system">
                    <div class="theme-preview relative">
                        <div class="theme-preview-light absolute inset-0 bg-gradient-to-br from-gray-100 to-gray-200">
                            <div class="absolute bottom-0 left-0 right-0 h-4 bg-white"></div>
                            <div class="absolute bottom-1 left-1 w-8 h-2 rounded bg-indigo-500"></div>
                        </div>
                        <div class="theme-preview-dark absolute inset-0 bg-gradient-to-br from-gray-800 to-gray-900">
                            <div class="absolute bottom-0 left-0 right-0 h-4 bg-gray-700"></div>
                            <div class="absolute bottom-1 left-1 w-8 h-2 rounded bg-indigo-500"></div>
                        </div>
                    </div>
                    <div class="text-center text-sm font-medium text-gray-700 dark:text-gray-300">System</div>
                </div>
                <div class="theme-card" data-theme="light">
                    <div class="theme-preview bg-gradient-to-br from-gray-100 to-gray-200">
                        <div class="absolute bottom-0 left-0 right-0 h-4 bg-white"></div>
                        <div class="absolute bottom-1 left-1 w-8 h-2 rounded bg-indigo-500"></div>
                    </div>
                    <div class="text-center text-sm font-medium text-gray-700">Light</div>
                </div>
                <div class="theme-card" data-theme="dark">
                    <div class="theme-preview bg-gradient-to-br from-gray-800 to-gray-900">
                        <div class="absolute bottom-0 left-0 right-0 h-4 bg-gray-700"></div>
                        <div class="absolute bottom-1 left-1 w-8 h-2 rounded bg-indigo-500"></div>
                    </div>
                    <div class="text-center text-sm font-medium text-gray-700 dark:text-gray-300">Dark</div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-sm p-6 mb-6 dark:bg-gray-800">
            <h2 class="text-lg font-semibold text-gray-800 mb-4 dark:text-gray-200">Accent Color</h2>
            <div class="grid grid-cols-5 gap-3">
                <div class="h-10 w-10 rounded-full bg-indigo-500 border-2 border-indigo-700 cursor-pointer" data-color="indigo"></div>
                <div class="h-10 w-10 rounded-full bg-blue-500 border-2 border-transparent cursor-pointer" data-color="blue"></div>
                <div class="h-10 w-10 rounded-full bg-green-500 border-2 border-transparent cursor-pointer" data-color="green"></div>
                <div class="h-10 w-10 rounded-full bg-red-500 border-2 border-transparent cursor-pointer" data-color="red"></div>
                <div class="h-10 w-10 rounded-full bg-purple-500 border-2 border-transparent cursor-pointer" data-color="purple"></div>
                <div class="h-10 w-10 rounded-full bg-pink-500 border-2 border-transparent cursor-pointer" data-color="pink"></div>
                <div class="h-10 w-10 rounded-full bg-yellow-500 border-2 border-transparent cursor-pointer" data-color="yellow"></div>
                <div class="h-10 w-10 rounded-full bg-emerald-500 border-2 border-transparent cursor-pointer" data-color="emerald"></div>
                <div class="h-10 w-10 rounded-full bg-amber-500 border-2 border-transparent cursor-pointer" data-color="amber"></div>
                <div class="h-10 w-10 rounded-full bg-gray-500 border-2 border-transparent cursor-pointer" data-color="gray"></div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-sm p-6 dark:bg-gray-800">
            <h2 class="text-lg font-semibold text-gray-800 mb-4 dark:text-gray-200">Font Size</h2>
            <div class="flex items-center justify-between">
                <span class="text-sm text-gray-500 dark:text-gray-400">Small</span>
                <div class="flex-1 mx-4">
                    <input type="range" min="0" max="2" value="1" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                </div>
                <span class="text-sm text-gray-500 dark:text-gray-400">Large</span>
            </div>
            <div class="mt-6">
                <p class="text-base text-gray-700 dark:text-gray-300" id="font-preview">
                    This is how your text will appear with the current settings. Adjust the slider to find your preferred size.
                </p>
            </div>
        </div>

    </div>

    <script>
        // Simple theme selection logic
        document.querySelectorAll('.theme-card').forEach(card => {
            card.addEventListener('click', function() {
                document.querySelector('.theme-card.selected').classList.remove('selected');
                this.classList.add('selected');
                const theme = this.dataset.theme;
                // In a real app, you would set the theme preference here
            });
        });

        // Accent color selection
        document.querySelectorAll('[data-color]').forEach(color => {
            color.addEventListener('click', function() {
                const colorName = this.dataset.color;
                // In a real app, you would set the accent color here
                // For demo, we'll just update the border
                document.querySelectorAll('[data-color]').forEach(c => {
                    c.classList.remove('border-indigo-700', 'border-blue-700', 'border-green-700', 
                                     'border-red-700', 'border-purple-700', 'border-pink-700',
                                     'border-yellow-700', 'border-emerald-700', 'border-amber-700',
                                     'border-gray-700');
                });
                this.classList.add(`border-${colorName}-700`);
            });
        });

        // Font size preview
        const rangeInput = document.querySelector('input[type="range"]');
        const fontPreview = document.getElementById('font-preview');
        
        rangeInput.addEventListener('input', function() {
            const sizes = ['text-sm', 'text-base', 'text-lg'];
            fontPreview.className = `${sizes[this.value]} text-gray-700 dark:text-gray-300`;
        });
    </script>

</body>
</html>
