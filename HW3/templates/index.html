<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
</head>
<body>
  <div class="container">
    <form action="/process" method="post" class="mt-5">
      <div class="card mx-auto col-12 col-sm-8 col-md-6 col-lg-4 border-3 border-dark">
        <div class="card-body">
          <h3 class="text-center mb-4"><strong>Registration Form</strong></h3>

          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
          </div>

          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
          </div>


          <div class="mb-3">
            <label class="form-label d-block">Sex</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="male" name="sex" value="male" required>
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="female" name="sex" value="female" required>
              <label class="form-check-label" for="female">Female</label>
            </div>
          </div>

          <div class="mb-3">
            <label for="Institution" class="form-label">Institution</label>
            <select id="Institution" class="form-select" name="Institution" required>
              <option value="">-- Select Institution --</option>
              <option value="PSU">Pangasinan State University</option>
              <option value="UPang">University of Pangasinan</option>
              <option value="UCU">Urdaneta City University</option>
              <option value="LNU">Lyceum Northwestern University</option>
              <option value="PU">Panpacific University</option>
            </select>
          </div>

          <div class="mb-4">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>


          <div class="d-grid">
            <input type="submit" class="btn btn-primary" value="Register">
          </div>
        </div>
      </div>
    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
