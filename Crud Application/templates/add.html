<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}">
</head>
<body class="bg-light p-4">
    <div class="container">
        <div class="d-flex align-items-center mb-3">
            <a href="/" class="btn btn-link">&larr; Back</a>
            <h3 class="ms-2">Add Student</h3>
        </div>

        <form action="/add" method="POST" class="card p-3 bg-white">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="Name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Sex</label>
                <select name="sex" id="sex" required>
                    <option value="" disabled selected>Select your sex</option>
                    <option value="Male">Male</option>
                    <option value="Female"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Department</label>
                <input type="text" name="Department" class="form-control" required>
            </div>

            <div class="d-flex justify-content-end">
                <a href="/" class="btn btn-secondary me-2">Cancel</a>
                <button class="btn btn-primary" type="submit">Add</button>
            </div>
        </form>
    </div>
    <script src="{{url_for('static', filename='bootstrap.min.css')}}"></script>
</body>
</html>
